type User {
  _id: ID
  username: String! @unique
  email: String! @unique
  password: String!
  avatar: String
  joinDate: String
  favourites: [Post]
}

type Post {
  _id: ID
  title: String!
  imageURL: String!
  categories: [String]!
  description: String
  createDate: String
  likes: Int
  createdBy: User!
  messages: [Message]
}

type Message {
  _id: ID
  messageBody: String!
  messageDate: String
  messageUser: User!
}

type Query {
  getUser: User
}

type Mutation {
  addPost(
    title: String!
    imageURL: String!
    categories: [String]!
    description: String
    creatorId: ID!
  ): Post!
  signUpUser(username: String!, email: String!, password: String!): User!
}
